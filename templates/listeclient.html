<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestion des Données (CRUD)</h1>
        <form id="dataForm" class="mb-4">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" id="nom" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="code" class="form-label">Code</label>
                <input type="text" id="code" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="idCarte" class="form-label">Id Carte</label>
                <input type="text" id="idCarte" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Code</th>
                    <th>Phone</th>
                    <th>Id Carte</th>
                </tr>
            </thead>
            <tbody id="dataList"></tbody>
        </table>
    </div>

    <!-- JavaScript intégré -->
    <script>
        const apiUrl = "https://tecnum-web.onrender.com"; // Remplacez par l'URL de votre serveur

        document.getElementById("dataForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const nom = document.getElementById("nom").value;
            const code = document.getElementById("code").value;
            const phone = document.getElementById("phone").value;
            const idCarte = document.getElementById("idCarte").value;

            const response = await fetch(`${apiUrl}/create`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ Nom: nom, Code: code, Phone: phone, Carte: idCarte }),
            });

            if (response.ok) {
                loadData();
            } else {
                alert("Erreur lors de l'ajout des données.");
            }
        });

        async function loadData() {
            const response = await fetch(`${apiUrl}/get_data`);
            const data = await response.json();

            const dataList = document.getElementById("dataList");
            dataList.innerHTML = "";

            data.forEach((item) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.Nom}</td>
                    <td>${item.Code}</td>
                    <td>${item.Phone}</td>
                    <td>${item.Carte || "Non défini"}</td>
                `;
                dataList.appendChild(row);
            });
        }

        // Charger les données initiales
        loadData();
    </script>
</body>
</html>
